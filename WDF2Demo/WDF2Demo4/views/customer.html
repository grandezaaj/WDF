<h2>Customers</h2>

<div>
    Search: <input type="text" ng-model="name" />
</div>
<br />
<a href="#/add">Add New</a>
<br />
<br />
<div>   
    <table border="1">
        <thead>
            <th>Id</th>
            <th>Contact Name</th>
            <th>Country</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr ng-repeat="c in customers | filter:name">
                <td>{{c.customerID}}</td>
                <td>{{c.contactName}}</td>
                <td>{{c.country}}</td>
                <td><a href="#/update/{{c.customerID}}">Edit</a> | <a href="" ng-click="deleteCustomer(c)">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
<br />
